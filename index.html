    <main class="mdl-layout__content mat-typography">
      <div id="create-post">
        <form>
          <div class="input-section mdl-textfield mdl-js-textfield mdl-textfield--floating-label">

          <br>
          <div>
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-color--accent"

          </div>
          <br>
          <div>
            <button class="mdl-button mdl-js-button mdl-button--fab" id="close-create-post-modal-btn" type="button">

          </div>
        </form>
      </div>
      <center><div id="loader" style="border: 16px solid #f3f3f3;border-top: 16px solid blue;border-radius: 50%;width: 120px;height: 120px;animation: spin 2s linear infinite;"></div></center>

        <div style="border: 1px solid black; width: 50vw; margin: 30px 10px 10px 10px; border-top-left-radius: 10px; border-top-right-radius: 10px;" id="content-4">
        </div>

        <div style="border: 1px solid black; width: 50vw; margin: 30px 10px 10px 10px; border-top-left-radius: 10px; border-top-right-radius: 10px;" id="content-5">

      </center>
      
      <div class="floating-button">

        <button type="button" class="mdl-snackbar__action"></button>

</div>

<script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
<script type="text/javascript" src="src/js/jquery.ajax-cross-origin.min.js"></script>
<script>
  function load(){
    var saved = localStorage.getItem('isi');
    var content = document.querySelector("#content");

    if(saved){
      content.innerHTML = saved;
      content.style.display = 'block';
      document.getElementById("loader").style.display= 'none';
      console.log("saved");
    }else{
      var request = new Request('https://newsapi.org/v2/everything?q=bitcoin&from=2019-06-20&sortBy=publishedAt&apiKey=f0c757cbf826400394bfc454ec04a403', {
        method: 'GET', 
        mode: 'cors', 
      });

      fetch(request)
      .then((resp) => resp.json())
      .then(function(data, index){
        var hasil = "";
        for(var i = 0 ; i < 5;i++){
          items = "";
          items += "<h3 style='text-align: left;margin: 5px 5px 5px 5px;'>News - " + (i+1) + "</h3>";
          if(data.articles[i].urlToImage == null){
            items += "<img src='/src/images/main-image.jpg' alt='MyNews' class='main-image'>";
          }else{
            items += "<img src='" + data.articles[i].urlToImage + "' alt='MyNews' class='main-image'>";
          }
          // items += "<div style='margin: 10px;text-align: left;'><button style='display: inline;'><i class='material-icons' style='color: blue;'>thumb_up_alt</i></button><p style='display: inline;'>10 likes</p><button style='display: inline;'><i class='material-icons'>chat_bubble_outline</i></button><p style='display: inline;'>2 comments</p></div>";
          items += "<div style='border: 1px solid black;border-radius: 10px;text-align: left;padding-left: 10px;'><h4><b>" + data.articles[i].title + "</b></h4><p>" + data.articles[i].description + "</p></div>";
          items += "<div style='border: 1px solid black;border-radius: 10px;text-align: left;padding-left: 10px;'><p>Full News: <a href='" + data.articles[i].url + "'>Link to Website!</a></p></div>"
          document.getElementById("content-"+(i+1)).innerHTML = items;
        }
        content.style.display = 'block';
        document.getElementById("loader").style.display= 'none';
        localStorage.setItem('isi', content.innerHTML);

      })
      .catch(function(error){
        console.log(error);
      });
    }
  }
  $(document).ready(function(){
    load();
  });
</script>
